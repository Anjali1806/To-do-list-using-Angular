    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h4>Your Todos</h4>
    <div *ngIf="this.todo.length===0; else elseBlock">No Todos to display.</div>
<ng-template #elseBlock>
   <div *ngFor="let todo of todo;index as i">
    <app-todoitem [todo]="todo" [i] = "i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todoitem>
</div>
</ng-template>
